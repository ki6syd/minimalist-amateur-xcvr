<!DOCTYPE html>
<html>

<head>
<title>RADIO</title>
<head>
<link rel="stylesheet" type="text/css" href="./style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="on_load()">

<div class="table">

	<form>
		<div>
    	<label for="time" class="label_tiny">UTC:</label>
    	<output name="time" class="readout_small" id="time">00:00</output>

      <output name="address" class="readout_tiny_alert" id="address">0.0.0.0</output>

    </div>
    <div>
      <label for="time" class="label_tiny">GITHASH </label>
      <output name="githash" class="readout_tiny" id="githash">githash</output>
    </div>
	</form>

  <form>
    <div>
      <input type="number" step="0.0005" pattern="[0-9]*" inputmode="decimal" id="freq_mhz" name="freq_mhz" value="14.06" class="vfo_display">
    </div>

    <div class="middle-div">      
      <progress id="s_meter" value="1" max="9"></progress>
      <label for="af_slider" class="label">	&#128246;</label>
    </div>
    
  </form>

  <form>
    <div>
      <label for="bw" class="label">BW</label>
      <output name="bw" class="readout" id="bw">CW</output>
    </div>

    <div>
      <label for="v_bat" class="label">VDD </label>
      <output name="v_bat" class="readout" id="v_bat">0.0 V</output>
    </div>
  </form>

  <form>
    <div>
      <label for="af_gain" class="label">VOL</label>
      <output name="af_gain" class="readout" id="af_gain">0.5</output>
    </div>

    <div>
      <label for="keyer_speed" class="label">WPM</label>
      <output name="keyer_speed" class="readout" id="keyer_speed">15</output>
    </div>
  </form>


  <form>
    <div>
      <button type="button" class="button" onclick="adj_freq(-.002)">&darr;&darr;</button>
      <button type="button" class="button" onclick="adj_freq(-.0005)">&darr;</button>
      <button type="button" class="button" onclick="adj_freq(.0005)">&uarr;</button>
      <button type="button" class="button" onclick="adj_freq(.002)">&uarr;&uarr;</button>
    </div>

    <div>
      <button type="button" class="button_emoji" onclick="adj_vol(-0.1)">&#128264;</button>
      <button type="button" class="button_emoji" onclick="adj_vol(0.1)">&#128266;</button>
      
    </div>
    
  </form>


  <form>
    <div>
      <button type="button" id="set_freq_btn" class="button" onclick="set_freq()">SET</button>
      <button type="button" class="button" onclick="next_band()">BND</button>
    </div>

    <div>
      <button type="button" class="button_emoji" onclick="adj_speed(-1)">&#128034;</button>
      <button type="button" class="button_emoji" onclick="adj_speed(1)">&#128007;</button>
    </div>

  </form>

  <form>
    <div>
      <button type="button" class="button" onclick="press_bw()">BW</button>
      <button id="cq" type="button" class="button" onclick="memory(0)" data-long-press-delay="750">CQ</button>
    </div>

    <div>
      <a href="sotamat://api/v1" id="sotamat_action" onclick="updateSOTAmatLink()"><button type="button" class="button_emoji">&#128205;&#65039;</button></a>
      <a href="index.html:8080"><button type="button" class="button_emoji">&#128736;&#65039;</button></a>
    </div>
  </form>

  
  <form>
    <div>
      <input type="text" class="cw_input" id="freeform" name="freeform" placeholder="TEXT TO CW" value="">
    </div>
  </form>

</div>

<hr>

<form>
	<label class="label">Recent Spots from SOTAwatch</label>

	<div id="spots" class="scrollable"></div>	
</form>

<script src="./script.js"></script>
<script src="long-press-event.min.js"></script>

</body>
</html>
