<!DOCTYPE html>
<html>

<head>
<title>RADIO</title>
<head>
<link rel="stylesheet" type="text/css" href="./style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="on_load()">

<div class="table">

	<form>
		<div>
	      <output name="watchdog" class="readout_small" id="watchdog">DISCONNECTED</output>
	    </div>
	    <div>
	    	<label for="time" class="label_small">UTC </label>
      		<output name="time" class="readout_small" id="time">00:00</output>
  		</div>
	</form>

  <form>
    <div>
      <input type="number" step="0.0005" pattern="[0-9]*" inputmode="decimal" id="freq_mhz" name="freq_mhz" value="0.0" class="vfo_display">
    </div>

    <div class="middle-div">
      <label for="af_slider" class="label">S</label>
      <progress id="s_meter" value="1" max="9"></progress>
    </div>
    
  </form>

  <form>
    <div>
      <label for="bw" class="label">BW</label>
      <output name="bw" class="readout" id="bw">CW</output> 
      <br>
      <label for="lna" class="label">LNA</label>
      <output name="lna" class="readout" id="lna">OFF</output>
    </div>

    <div>
      <label for="v_bat" class="label">VDD </label>
      <output name="v_bat" class="readout" id="v_bat">0.0 V</output>
      <br>
      <label for="ant" class="label">ANT</label>
      <output name="ant" class="readout" id="ant">50 &#937;</output>
    </div>
  </form>

  <form>
    <div>
      <label for="af_gain" class="label">VOL</label>
      <output name="af_gain" class="readout" id="af_gain">1</output>
      <br>
      <label for="mon" class="label">MON</label>
      <output name="mon" class="readout" id="mon">+1</output>
    </div>

    <div>
      <label for="keyer_speed" class="label">WPM</label>
      <output name="keyer_speed" class="readout" id="keyer_speed">15</output>
      <br>
      <label for="dbg" class="label">DEBUG</label>
      <output name="dbg" class="readout" id="dbg">0.0</output>
    </div>
  </form>


  <form>
    <div>
      <button type="button" class="button" onclick="incr_decr_freq(-.002)">&darr;&darr;</button>
      <button type="button" class="button" onclick="incr_decr_freq(-.0005)">&darr;</button>
      <button type="button" class="button" onclick="incr_decr_freq(.0005)">&uarr;</button>
      <button type="button" class="button" onclick="incr_decr_freq(.002)">&uarr;&uarr;</button>
    </div>

    <div>
      <button type="button" class="button_emoji" onclick="decr_vol()">&#128264;</button>
      <button type="button" class="button_emoji" onclick="incr_vol()">&#128266;</button>
      
    </div>
    
  </form>


  <form>
    <div>
      <button type="button" id="set_freq_btn" class="button" onclick="set_freq()">SET</button>
      <button type="button" class="button" onclick="next_band()">BND</button>
      <button type="button" class="button" onclick="press_bw()">BW</button>
    </div>

    <div>
      <button type="button" class="button_emoji" onclick="decr_speed()">&#128034;</button>
      <button type="button" class="button_emoji" onclick="incr_speed()">&#128007;</button>
    </div>

  </form>

  <form>
    <div>
      <button type="button" class="button" onclick="press_ant()">ANT</button>
      <button type="button" class="button" onclick="press_lna()">LNA</button>
      <button id="cq" type="button" class="button" onclick="memory(1)" data-long-press-delay="750">CQ</button>
    </div>

    <div>
      <button type="button" class="button_emoji" onclick="press_mon()">	&#128066;</button>
      <button type="button" class="button_emoji" onclick="memory(2)">&#129504;</button>
    </div> 
  </form>



  
  <form>
    <div>
      <input type="text" class="cw_input" id="freeform" name="freeform" placeholder="TEXT TO CW" value="">
    </div>
    <div>
      <a href="/edit">SETUP</a>
      <a href="debug.html">DBG</a>
      <a href="ft8.html">FT8</a>
    </div>
  </form>

</div>

<hr>

<form>
	<label class="label">Recent Spots from SOTAwatch</label>

	<div id="spots" class="scrollable"></div>	
</form>

<script src="./script.js"></script>
<script src="long-press-event.min.js"></script>

</body>
</html>
