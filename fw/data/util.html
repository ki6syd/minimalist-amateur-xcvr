<h1>FT8 Transmit</h1>
<div class="table">
<form>
<div>
      <output class="label">FULL FT8 STRING</output>
      <input type="text" id="ft8String" value="S KI6SYD/7FFU">
</div>
</form>

<form>
<div>
  <label for="ft8AudioFreq" class="label">Audio Frequency</label>
  <input type="text" id="ft8AudioFreq" value="1500">
</div>
</form>

<form>
<div>
      <button type="button" class="button" onclick="send_ft8()">SEND FT8</button>
      <button type="button" class="button" onclick="clear_queue()">STOP FT8</button>
</div>
</form>
</div>

<br>
<br>
<br>

<h1>WSPR Transmit</h1>
<div class="table">
<form>
<div>
  <label for="wsprCall" class="label">CALL</output>
  <input type="text" id="wsprCall" value="KI6SYD">
</div>
</form>

<form>
<div>
  <label for="wsprFreq" class="label">Audio Frequency</label>
  <input type="text" id="wsprFreq" value="1500">
</div>
</form>

<form>
<div>
  <label for="wsprGrid" class="label">Grid Square</label>
  <input type="text" id="wsprGrid" value="CM86">
</div>
</form>

<form>
<div>
  <label for="wsprPower" class="label">Power Level</label>
  <input type="text" id="wsprPower" value="33">
</div>
</form>

<form>
<div>
      <button type="button" class="button" onclick="send_wspr()">SEND WSPR</button>
      <button type="button" class="button" onclick="clear_queue()">STOP WSPR</button>
</div>
</form>
</div>
