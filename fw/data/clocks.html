<!DOCTYPE html>
<html>

<head>
<title>RADIO</title>
<head>
<link rel="stylesheet" type="text/css" href="./style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="table">
<form>
<div>
      <output class="label">CLK 0</output>
      <input type="number" inputmode="decimal" id="clk0" value="3.0" class="vfo_display" step="0.00005">
</div>
</form>
<form>
<div>
      <output class="label">CLK 1</output>
      <input type="number" inputmode="decimal" id="clk1" value="10.0" class="vfo_display" step="0.00005">
</div>
</form>
<form>
<div>
      <output class="label">CLK 2</output>
      <input type="number" inputmode="decimal" id="clk2" value="7.0" class="vfo_display" step="0.00005">
</div>
</form>
<form>
<div>
      <button type="button" class="button" onclick="set_clocks()">SET</button>
</div>
</form>


<script src="./script.js"></script>
</body>
</html>
