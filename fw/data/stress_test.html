<!DOCTYPE html>
<html>

<head>
<title>RADIO</title>
<head>
<link rel="stylesheet" type="text/css" href="./style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="table">
  <form>
    <div>
      <output name="vfo" id="vfo" for="vfo_swap" class="label">VFO A</output>
      <input type="number" step="0.0005" pattern="[0-9]*" inputmode="decimal" id="freq_mhz" name="freq_mhz" value="7.06000" class="vfo_display">
    </div>
    <div>
      <button type="button" id="set_freq_btn" class="button" onclick="set_freq()">SET</button>
      <button type="button" class="button" onclick="swap_vfo()">A&harr;B</button>
    </div>
    <div>
      <label for="v_bat" class="label">VDD </label>
      <output name="v_bat" class="v_bat" id="v_bat">0.0 V</label>
    </div>
  </form>
  <form>
    <div>
      <button type="button" class="button" onclick="incr_decr(-.002)">-2k</button>
      <button type="button" class="button" onclick="incr_decr(-.0005)">-500k</button>
      <button type="button" class="button" onclick="incr_decr(.0005)">+500</button>
      <button type="button" class="button" onclick="incr_decr(.002)">+2k</button>
    </div>
    <div>
      <button type="button" class="button" onclick="band(7)">40m</button>
      <button type="button" class="button" onclick="band(14)">20m</button>
    </div>
    <div>
      <label for="af_slider" class="label">S</label>
      <progress id="s_meter" value="1" max="9"></progress>
    </div>
  </form>
  <form>
    <label for="af_slider" class="label">KEYER [wpm]</label>
    <label for="af_slider" class="label">AF GAIN</label>
  </form>
  <form>
    <div>
      <output name="keyer_speed_wpm" id="keyer_speed_wpm" for="speed_slider">15</output>
      <input type="range" min="5" max="35" value="15" id="speed_slider" oninput="update_keyer(this.value);">
    </div>
    <div>
      <output name="af_gain" id="af_gain" for="af_slider">1</output>
      <input type="range" min="1" max="4" value="1" id="af_slider" oninput="update_af(this.value);">
    </div> 
    <div>
      <label for="dbg_1" class="label">DBG 1 </label>
      <output name="dbg_1" class="debug" id="dbg_1">0.0</label>
    </div>
  </form>
  <form>
    <div>
      <button type="button" class="button" onclick="memory(1)">CQ</button>
      <button type="button" class="button" onclick="memory(2)">CALL</button>
      <button type="button" class="button" onclick="memory(3)">S2S</button>
      <button type="button" class="button" id="rpt_button" onclick="repeat()">REPEAT</button>
    </div>
    <div>
      <button type="button" class="button" onclick="bw(1)">CW</button>
      <button type="button" class="button" onclick="bw(2)">SSB</button>
    </div>
    <div>
      <label for="dbg_2" class="label">DBG 2 </label>
      <output name="dbg_2" class="debug" id="dbg_2">0.0</label>
    </div>
  </form>
</div>
<form>
  <input type="text" class="cw_input" id="freeform" name="freeform" placeholder="TEXT TO CW" value="">
  <a href="/edit">SETTINGS</a>
  <a href="debug.html">DEBUG</a>
</form>

<script src="./script.js"></script>
</body>
</html>
